<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function result(ans) {
            document.write("Ans:" + ans)
        }
        function pow(base, power, mycallback) {
            var ans = 1;
            for (i = 0; i < power; i++) {
                var ans = ans * base;
            }
            mycallback(ans);
        }
        pow(4, 2, result);
    </script>
</body>

</html>
