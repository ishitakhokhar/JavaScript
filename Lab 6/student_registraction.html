<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return Sform()">
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Firstname" placeholder="Enter student name"><br><br>

        <label for="Middlename">Middlename:</label>
        <input type="text" id="Middlename" placeholder="Enter student Middlename"><br><br>

        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname" placeholder="Enter student Lastname"><br><br>

        <label for="Mobilenumber">Mobilenumber:</label>
        <input type="number" id="Mobilenumber" placeholder="Enter student Mobilenumber"><br><br>

        <label for="Email">Email:</label>
        <input type="text" id="Email" placeholder="Enter student Email"><br><br>

        <input type="submit" value="Submit">
    </form>
    <script>
        function Sform() {
            var Firstname = document.getElementById('Firstname').value;
            var Middlename = document.getElementById('Middlename').value;
            var Lastname = document.getElementById('Lastname').value;
            var Mobilenumber = document.getElementById('Mobilenumber').value;
            var Email = document.getElementById('Email').value;

            var namePattern = /^[a-zA-Z]+$/;
            var mobilePattern = /^\d{10}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!namePattern.test(Firstname)) {
                alert("Enter a valid Firstname");
                return false;
            }

            if (!namePattern.test(Middlename)) {
                alert("Enter a valid Middlename");
                return false;
            }

            if (!namePattern.test(Lastname)) {
                alert("Enter a valid Lastname");
                return false;
            }

            if (!mobilePattern.test(Mobilenumber)) {
                alert("Enter a valid 10-digit Mobilenumber");
                return false;
            }

            if (!emailPattern.test(Email)) {
                alert("Enter a valid Email");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
