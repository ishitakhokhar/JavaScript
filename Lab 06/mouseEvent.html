<!-- WAP to recognize which mouse event is Æ’ired. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="button">Click</div>
    <script>
        document.getElementById('button').addEventListener('click', () => { console.log("Click") })
        document.getElementById('button').addEventListener('dblclick', () => { console.log("Double Click") })
        document.getElementById('button').addEventListener('mousedown', () => { console.log("Mouse Down") })
        document.getElementById('button').addEventListener('mouseup', () => { console.log("Mouse Up") })
        document.getElementById('button').addEventListener('mouseover', () => { console.log("Mouse Over") })
        document.getElementById('button').addEventListener('mouseout', () => { console.log("Mouse Out") })
        document.getElementById('button').addEventListener('mousemove', () => { console.log("Mouse Move") })
    </script>
</body>

</html>
