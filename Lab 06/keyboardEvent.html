<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="button" tabindex="0">click</div>
    <script>

        document.getElementById('button').addEventListener('keydown', () => { console.log("keydown") })
        document.getElementById('button').addEventListener('keypress', () => { console.log("keypress") })
        document.getElementById('button').addEventListener('keyup', () => { console.log("keydup") })
    </script>
</body>

</html>
